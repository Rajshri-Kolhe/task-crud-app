<div class="container border shadow w-50">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="createnewtask" (ngSubmit)="savetask()">
                <div class="mb-3">
                    <label for="id1" class="form-label">Task</label>    
                    <input type="text" class="form-control" id="id1" formControlName="taskname" [readonly]="isReadOnly">
                    
                </div>
                <div class="mb-3">
                    <label for="id2" class="form-label">Days to Complete</label>
                    <input type="number" class="form-control" id="id2" formControlName="days">
                </div>
                <!-- <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" >
                    Status</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item">Completed</a></li>
                        <li><a class="dropdown-item">Not Yet Started</a></li>
                        <li><a class="dropdown-item">Partially Completed</a></li>
                    </ul>
                </div> -->
                <div class="mb-3">
                    <label for="id3" class="form-label">Status</label>
                    <input type="text" class="form-control" id="id3" formControlName="status">
                </div>
                <div class="mb-3">
                    <label for="id4" class="form-label">Remark</label>
                    <input type="text" class="form-control" id="id4" formControlName="remark">
                </div>

                <!-- <form [formGroup]="statusForm">
                    <select id="country" formControlName="status">
                        <option *ngFor="let c of Status" [ngValue]="c">{{c.status}}</option>
                    </select>
                </form> -->

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-warning" type="submit">Save Task</button>
                    <button class="btn btn-info" type="button" routerLink="/tasks/task-list">Back</button>
                  </div>
            </form>
        </div>
    </div>
</div>
