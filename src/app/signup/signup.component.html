<div class="container w-50 border shadow">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="signupform" (ngSubmit)="savesignupform()">
                <div class="mb-3">
                    <label for="id1" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="id1" formControlName="name">
                  </div>
                  <div class="mb-3">
                    <label for="id2" class="form-label">Department</label>
                    <input type="text" class="form-control" id="id2" formControlName="dept">
                  </div>
                <div class="mb-3">
                  <label for="id3" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="id3" formControlName="email">
                </div>
                <div class="mb-3">
                  <label for="id4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="id4" formControlName="password">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Agree</label>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-outline-success" type="submit">SignUp</button>
                    <button class="btn btn-outline-success" type="button" routerLink="/login">Login</button>
                  </div>
              </form>
            
        </div>
    </div>
</div>
