<div class="container text-center">
    <div class="row">
        <div class="col-md-12"><table class="table table-info table-striped">
            <thead>
              <tr>
                <th scope="col">Action</th>
                <th scope="col">Task Name</th>
                <th scope="col">Days to Complete</th>
                <th scope="col">Status</th>
                <!-- <th scope="col">Assigned By</th> -->
                <th scope="col">Remark</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of taskLists;let in=index">
                <td>                
                  <i class="bi bi-pencil-square" [routerLink]="['/tasks/edit',in+1]"></i>
                  <i class="bi bi-trash3-fill" (click)="deleteProduct(in,task)"></i>
                </td>
                <td>{{task.taskname}}</td>
                <td>{{task.days}}</td>
                <td>{{task.status}}</td>
                <td>{{task.remark}}</td>
              </tr>
        
           
            </tbody>
            <button type="button" class="btn btn-outline-dark btn-sm" routerLink="/tasks/create-new-task">Add new Task</button>

          
          </table></div>
    </div>
</div>
